<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login BS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Akaya Telivigala' rel='stylesheet'>

</head>

<body style="background-color: lightpink;">
    <div class="container text-center mt-5  rounded rounded-5"
        style="background-color: rgb(231, 158, 242); width: 70% ;">

        <div class="row g-2" style="height: 500px;">
            <div class="col-6 " style="height: 480px;">
                <img src="bt21.jpg" alt="bt21" class="mt-3 rounded rounded-5;"
                    style="max-width: 400px; max-height: 450px;">
            </div>


            <div class="col-6" style="width:400px; height: 480px; ">
                <div class="d-flex justify-content-end"
                    style="font-size: 13px; font-family: 'Akaya Telivigala'; color: rgb(0, 0, 0);">
                    <p>Not a member?</p>
                    <a href="#" class="text-decoration-none">Register Now</a>
                </div>
                <div style="font-family: 'Sofia'; color: rgb(0, 0, 0);">
                    <h2>Hello Again!</h2><br>
                    <p>Welcome back you've been missed!!</p>
                </div>

                <form class="mx-auto" style="width: 260px; font-family: 'Akaya Telivigala'">
                    <div class=" formgroup form-floating p-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="formgroup form-floating p-2">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <p class="text-end text-muted">Recovery Password</p>
                    <div class="p-2">
                        <button type="button" onclick="alert('Sign Up Successfully!')"
                            class="border-0 px-5 py-2 btn btn-dark rounded-pill">
                            Sign Up</button>
                    </div>

                </form>


                <p style="font-family: 'Akaya Telivigala'; font-size: 12px; color:rgb(0, 0, 0)">Or Continue With</p>
                <div class="">
                    <i class="bi bi-google p-4 "></i>
                    <i class="bi bi-apple p-4"></i>
                    <i class="bi bi-facebook p-4"></i>
                    <!-- <img src="google.png" alt="google" class="ftimg">
                <img src="apple.png" alt="apple" class="ftimg">
                <img src="fb.jfif" alt="fb" class="ftimg"> -->

                </div>

            </div>
        </div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
